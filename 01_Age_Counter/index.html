<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div class="background">

        <div id="intialText" class="container">
            <h1>PLEASE PROVIDE YOUR BIRTH DATE</h1> 
        </div>

        <div id="afterDOBbtn" class="container">

            <div class="centre">
                <h1>HOW MUCH LIFE JOURNEY COVERED,TILL NOW</h1>

            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Month
                </h2>
                <h2>
                    <div id="day">0</div>
                    Day
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hour
                </h2>
                <h2>
                    <div id="minutes">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Second
                </h2>
    
            </div>
            </div>

        </div>
        <!-- icon -->
        <div class="setting">
            <i id="settingIcon" class="las la-user-edit "></i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" id="dobInput">
                <button id="btn-dob">Add DOB</button>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
